<h1>Building Name</h1>

<hr>
<div class="row" *ngIf="building$ | async as Building">
<img src="https://www.semissourian.com/photos/27/83/20/2783203-B.jpg" class="resize" alt="nice building">
<div class="col">
  <p>Address: {{Building.building_address}}</p>
  <p>Contact Name: {{Building.building_contact_name}}</p>
  <p>Contact Email: {{Building.building_contact_email}}</p>
  <p>Square Footage: {{Building.square_footage}}</p>
</div>
